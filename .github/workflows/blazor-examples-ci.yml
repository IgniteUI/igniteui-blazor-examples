name: Build Blazor Examples CI

on:
  push:
    branches: [ master, vnext ]
  pull_request:
    branches: [ master, vnext ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16
    
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Copy Samples to Client
      run: |
        cd browser/IgBlazorSamples.Gulp
        gulp --version
        npm --version
        node --version
        npm ci
        gulp copySamplesToClient
      shell: pwsh

    - name: Run Build
      run: donet build browser\IgBlazorSamples.Client
